<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Practice Day 5</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">

			<div class="row">

					<p class="lead"> CUTE ANIMALS!!! </p>

					<p class="text-left">QUOKKA...</p>
					<p class="text-center">BUNNY...</p>
					<p class="text-right">HAMSTER...</p>

					<p class="text-nowrap">Aren't we cute?</p>

	  			<div class="col-4">
	  				<h3> Hi! I'm a Quokka! </h3>
						<img src="https://cuteoverload.files.wordpress.com/2016/01/a-very-friendly-quokka-imgur.jpg?w=1520&h=1520" class="img-circle">
	  			</div>


	  			<div class="col-4">
	  				<h3> Hi! I'm a Bunny! </h3>
						<img src="http://www.rabbit.org/adoption/bunny.jpg" class="img-circle">
					</div>


	  			<div class="col-4">
	  				<h3> Hi! I'm a Hamster! </h3>
						<img src="http://static1.squarespace.com/static/507db947e4b046d3434cd164/t/54ff65c5e4b08292f45d080d/1426023878677/" class="img-circle">
					</div>

			<mark>Can't get enough!</mark>

			<table class="table table-striped">
 				<tr>
 					<th>Name</th>
 					<th>Sass</th>
 				</tr>
 				<tr>
 					<td>Captain Q</td>
 					<td>you can't handle this...</td>
 				</tr>
 				<tr>
 					<td>Furocious B</td>
 					<td>100%</td>
 				</tr>
 				<tr>
 					<td>Swing Ham</td>
 					<td>89%</td>
 				</tr>
			</table>

<button type="button" class="btn btn-default">PUSH ME</button>
<button type="button" class="btn btn-primary">THEN ME</button>
<button type="button" class="btn btn-success">DON'T FORGET ME</button>
<button type="button" class="btn btn-info">BYE!</button>

			</div>

	</div>

</html>
